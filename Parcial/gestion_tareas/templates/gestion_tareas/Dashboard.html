<!DOCTYPE html>
<html>
    <head>

        <title>Dashboard</title>

    </head>
    <body>

        <h2>Bienvenido</h2>

        <h3>Filtrar por usuario</h3>
        <form method="POST" url="{% url 'gestion_tareas:Dashboard' %}">
        {% csrf_token %}
            <select name="USUARIO_FILTRAR">
                {% for Tareas in TareaMODELO %}
                <option value={{Tareas.Usuario_designado}}>{{Tareas.Usuario_designado}}</option>
                {% endfor %}
            </select>
            <button type="submit" name="Filtrar">Filtrar</button>
        </form>
        <button><a href="{% url 'gestion_tareas:Dashboard' %}">Restablecer</a></button>

        {% for Tareas in TareaMODELO %}
        <h4>Título:{{Tareas.Titulo}}</h4>
        <h4>Fecha de creación:{{Tareas.Fecha_de_creacion}}</h4>
        <a class="btn btn-success" href="{% url 'gestion_tareas:Detalletareas' Tareas.id %}">Ver Tarea</a>
        <a class="btn btn-danger" href="{% url 'gestion_tareas:eliminarTarea' Tareas.id %}">Eliminar Tarea</a>
        <br>
        {% endfor %}

        <h3>Ingrese nueva tarea</h3>
        <form method="POST" action="{% url 'gestion_tareas:Dashboard' %}">
        {% csrf_token %}

            <input type="Text" name="TituloTarea">
            <input type="Text" name="DescripcionTarea">
            <input type="Text" name="FechaCTarea">
            <input type="Text" name="FechaETarea">
            <input type="Text" name="UsuarioTarea">
            <button type="Submit" name="Crear">Guardar informacion</button>

        </form>




    </body>


</html>
